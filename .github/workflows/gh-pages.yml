name: CICD pipeline using Uffizzi Cloud

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  id-token: write

jobs:
  lint-checks:
    name: Execute CI checks
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Setup Helm
        uses: azure/setup-helm@v3
      - name: Check golang formatting
        run: make gofmt-verify
      - name: Execute Helm linting
        run: make helm-lint
      - name: Execute ci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          args: --timeout=7m0s
  unit-tests:
    name: Run unit-tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Install packages
        run: go mod tidy
      - name: Run unit-tests
        run: make test
  build-nfd-cross:
    name: Build and Push `nfd`
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
    needs:
      - lint-checks
      - unit-tests
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build nfd Docker image
        run: IMAGE_REGISTRY=ahmedgrati make image
      - name: Push nfd Docker image to DockerHub
        run: IMAGE_REGISTRY=ahmedgrati make push

  cluster-setup:
    name: Setup ucluster
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    uses: UffizziCloud/cluster-action/.github/workflows/reusable.yaml@main
    needs:
      - build-nfd-cross
    permissions:
      contents: read
      pull-requests: write
      id-token: write


  e2e-tests:
    name: Run nfd e2e tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    needs:
      - cluster-setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my-artifact 
      - name: Check
        run: |
          kubectl create ns --kubeconfig=kubeconfig test-ns && kubectl run nginx --image nginx -n test-ns --kubeconfig=kubeconfig
      - name: Run e2e tests
        run: KUBECONFIG=$(pwd)/kubeconfig IMAGE_REGISTRY=ahmedgrati make e2e-test
  
  cluster-delete:
    name: Delete ucluster
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    uses: UffizziCloud/cluster-action/.github/workflows/reusable.yaml@main
    permissions:
      contents: read
      pull-requests: write
      id-token: write
